<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Página inicial do instagram</title>
  </head>
  <body>
    <dir class="instagram-wrapper">
      <div class="instragram-phone">
        <img src="./img/imagem-003.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <div class="instagram-logo">
            <img src="./img/imagem-006.png" class="logo" alt="instagram logo" />
          </div>
          <div class="profile-photo">
            <img
              src="./img/imagem-005.jpg"
              class="perfil-photo"
              alt="Foto perfil"
            />
          </div>
          <a href="#" class="instagram-login">Continue no instagram</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é você</p>
          <p class="not-account">
            <span class="link-blue">Altenar contas </span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </dir>
  </body>
</html>
